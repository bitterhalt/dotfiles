# Hypridle config
# https://wiki.hypr.land/Hypr-Ecosystem/hypridle/

general {
    #lock_cmd = pidof swaylock || swaylock -f
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
    inhibit_sleep = 3 # Makes your system wait until the session gets locked by a lock screen app
}
listener {
    timeout = 1440
    on-timeout = notify-send -u critical -t 1000 "Hypridle" "Screen is going of in 20 seconds! Pres super+shift+f11 to disable idle daemon!" # command to run when timeout has passed.
}
listener {
    timeout = 1500
    on-timeout = loginctl lock-session
}

listener {
    timeout = 2700
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

