# vim: ft=hyprlang

# AUTOSTART

exec-once = foot --server
exec-once = hypridle
exec-once = ~/.config/hypr/scripts/bar.sh
#exec-once = ~/.config/hypr/scripts/bar.sh less # rm "less" if you want start with waybar
exec-once = swww-daemon
exec-once = ~/.config/hypr/scripts/submap-listener.sh
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = ~/.config/hypr/scripts/welcome.sh
exec-once = ~/.local/bin/timer_daemon.sh
exec-once = hyprctl setcursor $cursor $cursor_size
