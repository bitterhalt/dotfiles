# vim: ft=hyprlang

# RULES

# Floaters
windowrule {
 name = tiny-dialogs
 float = on
 center = on
 size = 600 400
 pin = on
 match:title = ^(Library|Confirm to replace files|Export Image as|File Operation Progress|File Upload|Open File|Open Folder|Rename|Safe As|Safe File as|Select File)(.*)$
}

windowrule {
 name = tiny-apps
 float = on
 center = on
 size = 375 155
 pin = on
 match:class = ^(galculator)$
}
windowrule {
 name = casual-floaters
 float = on
 center = on
 match:class = ^(hyprland-run|gimp|mpv|org.pwmt.zathura|pcsx2-qt|signal|org.pulseaudio.pavucontrol)$
}

windowrule {
 name = system-apps
 float = on
 center = on
 size = 800 600
 match:class = ^(file-roller|nwg-look|qt6ct|gsimplecal|blueman-manager|btrfs-assistant|nm-connection-editor|yad|zenity|GParted)$
}

windowrule {
 name = portals-and-agents
 float = on
 center = on
 size = 800 600
 match:class = ^(polkit-gnome-authentication-agent-1|xdg-desktop-portal-gtk|xdg-desktop-portal-hyprland|xdg-desktop-portal-kde)(.*)$
}

windowrule {
 name = firefox
 float = on
 center = on
 match:class = ^(firefox|zen)$
 match:title = ^(About)(.*)$
}

windowrule {
 name = thunderbird-dialogs
 float = on
 center = on
 size = 800 600
 match:class = ^(thunderbird|org.mozilla.Thunderbird)$
 match:title = ^(Calendar Reminders|Edit Item|Calendar Reminders|Write:)(.*)$
}

windowrule {
 name = Picture-in-Picture
 float = on
 pin = on
 move = (monitor_w*.73) (monitor_h*.05)
 size = (monitor_w*.25) (monitor_h*.25)
 match:class = ^(firefox|zen)$
 match:title = ^(Picture-in-Picture)$
}

windowrule {
# Centered floaters
 name = center-floaters
 float = on
 center = on
 size = (monitor_w*.80) (monitor_h*.80)
 match:class = ^(htop|swayimg)$
}

windowrule {
 # Top centered floaters
 name = top-floaters
 float = on
 move = (monitor_w*.25) (monitor_h*.04)
 size = (monitor_w*.50) (monitor_h*.60)
 border_color = $col_ma
 match:class = ^(fzf-clip|fzf-killer|fzf-pass|pacseek|pop-upgrade)$
}

windowrule {
#  notes and todo
 name = notes
 float = on
 center = on
 size = (monitor_w*.90) (monitor_h*.90)
 match:class = ^(noteterm)$
 match:title = ^(Notes|Todo)$
 border_color = $col_gr
}

windowrule {
 name = steam
 border_size = 0
 rounding = 0
 no_shadow = on
 float = on
 center = on
 size = 800 600
 border_size = 0
 match:class = ^(steam)$
 match:title = ^(Steam Settings|Friends List|Special Offers)(.*)$
}


# Applications to workspaces with window rules (remove "silent" if you want to focus right away)
windowrule {
 name = move-workspace-1
 workspace = 1 silent
 match:class = ^(foot)$
 match:title = ^(Sysmon)$
}

windowrule {
 name = move-workspace-2
 workspace = 2 silent
 match:class = ^(firefox|zen)$
}

windowrule {
 name = move-workspace-3
 workspace = 3 silent
 match:class = ^(vesktop|discord|thunderbird|org.mozilla.Thunderbird)$
}
windowrule {
 name = move-workspace-4
 workspace = 4 silent
 match:class = ^(com.transmissionbt.transmission_)(.*)$
}

windowrule {
 name = move-workspace-5
 workspace = 5 silent
 match:class = ^(pcsx2-qt|steam|net.lutris.Lutris)$
}


# Workspace specific rules
workspace = 5, shadow:0, noanim,rounding:0,gapsin:0,gapsout:0

# Layer rules
layerrule {
  name = layer-rule
  no_anim = on
  match:namespace = gtk4-layer-shell|hyprpicker|launcher|notifications|swww-daemon|waybar|ignis_.*
}
# Ignore maximize requests from all apps
windowrule {
 name = suppress-maximize-events
 match:class = .*
 suppress_event = maximize
}

# Fix some dragging issues with XWayland
windowrule {
  name = fix-xwayland-drags
  match:class = ^$
  match:title = ^$
  match:xwayland = true
  match:float = true
  match:fullscreen = false
  match:pin = false
  no_focus = true
}

# Special colors
windowrule {
 name = special-border
 border_color = $col_ma
 match:workspace = s[1]
}

# Fullscreen.1 border color
windowrule {
 name = fullscreen-border
 border_color = $col_pu
 match:fullscreen = 1
 border_size = 3
}

# Only floating windows has shadows
windowrule {
 name = floater-shadow
 no_shadow = on
 match:float = 0
}

