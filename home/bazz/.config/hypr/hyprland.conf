windowrulev2 = float, class:^(Yad)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(btrfs-assistant)$
windowrulev2 = float, class:^(discord|vesktop)$
windowrulev2 = float, class:^(file-roller)$
