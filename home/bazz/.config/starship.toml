add_newline = false
format = """
$directory\
$git_branch\
$git_status\
$character\
$cmd_duration"""

[character]
# Bash style
success_symbol = '[\$](cyan)'
error_symbol = '[\$](red)'
vimcmd_symbol = '[\$](bold green)'

# Pure prompt style
#success_symbol = "[❯](cyan)"
#error_symbol = "[❯](red)"
#vimcmd_symbol = "[❮](green)"

[directory]
# Hide home symbol
home_symbol = ''
truncation_length = 8
truncation_symbol = '…/'
style ='white'
read_only = ' 󱓇 '
read_only_style = 'purple'

[git_branch]
style = 'bold green'

[git_metrics]
disabled = false

[git_status]
style = 'purple'
ahead = '⇡ ${count}'
behind = '⇣ ${count}'
deleted = 'x'
diverged = '⇕ ⇡ ${ahead_count} ⇣ ${behind_count}'
modified   = '!!'
renamed = 'r'
untracked  = '?'
up_to_date = ' '

[cmd_duration]
disabled = false
format = '[$duration]($style) '
style = 'yellow'
min_time = 6000
