# CLOCK MODE
setw -g clock-mode-colour white

# COPY MODE
setw -g mode-style 'fg=black bg=cyan bold'

# PANES
set -g pane-border-style 'fg=white'
set -g pane-active-border-style 'fg=cyan'

# STATUSBAR
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=cyan'

set -g status-left ''
set -g status-left-length 10

set -g status-right-style 'fg=white bg=default'
set -g status-right ' %d.%m %H:%M '
set -g status-right-length 50

setw -g window-status-current-style 'fg=black bg=cyan'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=cyan bg=black'
setw -g window-status-format ' #I #[fg=white]#W #[fg=white]#F '

setw -g window-status-bell-style 'fg=white bg=cyan bold'

# MESSAGES
set -g message-style 'fg=black bg=cyan bold'
